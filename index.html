<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <a href="" id="anchor_link" download="selfie.jpg"></a>
    <center>

        <h1>Collage Maker!</h1>
        <hr>
        <h4>When the popup tab appears, click allow.</h4>

        <div class="form-group">
            <h3>Click start and say "Selfie" for your picture to be taken!</h3>
            <label>Your voice output : </label>
            <br>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
        </div>

        <button onclick="start()" class="btn btn-warning btn-lg">Start</button>
        <br>
        <label>Your Camera: </label>
        <div id="camera"></div>

        <br>
        
        <label>All photos will be displayed here:</label>
     <br>   
    <div id="resultRow"> 
        <div id="result">
        </div>

        <div id="result1" class="column">
            <img src="water.png">
        </div>

        <div id="result2" class="column">
            <img src="wave.jpeg">
        </div>

        <div id="result3" class="column">
            <img src="beach.jpeg">
        </div>

    </div>

    </center>
</div>
    <div class="copy_right_footer">
        Developed by Tiya
    </div>

    <script src="main.js"></script>
</body>

</html>
